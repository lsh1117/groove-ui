<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select - Groove UI</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../assets/demo.css" />
    <style>
        body {
            padding: 24px
        }

        .group {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr))
        }
    </style>
</head>

<body>
    <section>
        <div class="section-header">
            <h1>Select</h1>
            <p>셀렉트 박스의 크기 예제를 확인하고 코드로 바로 복사하세요.</p>
        </div>
        <div class="section-body">
            <!-- 셀렉트 크기 -->
            <article>
                <div class="article-header">
                    <h2>크기</h2>
                    <p>셀렉트 박스 크기</p>
                </div>
                <div class="article-body">
                    <div class="group">
                        <select class="gr-select">
                            <option>옵션 1</option>
                            <option>옵션 2</option>
                            <option>옵션 3</option>
                        </select>
                        <select class="gr-select gr-select--sm">
                            <option>Small</option>
                            <option>옵션 2</option>
                        </select>
                        <select class="gr-select gr-select--lg">
                            <option>Large</option>
                            <option>옵션 2</option>
                        </select>
                    </div>
                </div>
            </article>
        </div>
        <div class="section-footer"></div>
    </section>

    <script src="../assets/demo.js"></script>
</body>

</html>
