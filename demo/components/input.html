<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input / Textfield - Groove UI</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../assets/demo.css" />
    <style>
        body {
            padding: 24px
        }

        .group {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr))
        }
    </style>
</head>

<body>
    <section>
        <div class="section-header">
            <h1>Input / Textfield</h1>
            <p>입력 필드의 스타일, 변형 예제를 확인하고 코드로 바로 복사하세요.</p>
        </div>
        <div class="section-body">
            <!-- Input 스타일 -->
            <article>
                <div class="article-header">
                    <h2>Input</h2>
                    <p>기본 input 스타일</p>
                </div>
                <div class="article-body">
                    <div class="group">
                        <input type='text' class="gr-input" placeholder="기본 입력" />
                        <input type='text' class="gr-input gr-input--outline" placeholder="아웃라인" />
                        <input type='text' class="gr-input gr-input--filled" placeholder="필드" />
                        <input type='text' class="gr-input gr-input--underline" placeholder="언더라인" />
                    </div>
                </div>
            </article>

            <!-- Textfield 스타일 -->
            <article>
                <div class="article-header">
                    <h2>Textfield</h2>
                    <p>Textfield 스타일</p>
                </div>
                <div class="article-body">
                    <div class="group">
                        <input type='text' class="gr-textfield" placeholder="Textfield 기본" />
                        <input type='text' class="gr-textfield gr-textfield--outline" placeholder="Textfield Outline" />
                        <input type='text' class="gr-textfield gr-textfield--filled" placeholder="Textfield Filled" />
                        <input type='text' class="gr-textfield gr-textfield--underline" placeholder="Textfield Underline" />
                    </div>
                </div>
            </article>
        </div>
        <div class="section-footer"></div>
    </section>

    <script src="../assets/demo.js"></script>
</body>

</html>
