<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tabmenu - Groove UI</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../assets/demo.css" />
    <style>
        body {
            padding: 24px
        }
    </style>
</head>

<body>
    <section>
        <div class="section-header">
            <h1>Tabmenu</h1>
            <p>탭 메뉴의 스타일 예제를 확인하고 코드로 바로 복사하세요.</p>
        </div>
        <div class="section-body">
            <!-- 기본 탭메뉴 -->
            <article>
                <div class="article-header">
                    <h2>기본</h2>
                    <p>기본 탭메뉴</p>
                </div>
                <div class="article-body">
                    <div class="group">
                        <nav class="gr-tabmenu">
                            <ul class="gr-tabmenu__list">
                                <li class="gr-tabmenu__item"><a class="gr-tabmenu__link is-active" href="#">탭 1</a></li>
                                <li class="gr-tabmenu__item"><a class="gr-tabmenu__link" href="#">탭 2</a></li>
                                <li class="gr-tabmenu__item"><a class="gr-tabmenu__link" href="#">탭 3</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </article>

            <!-- Pills 탭메뉴 -->
            <article>
                <div class="article-header">
                    <h2>Pills</h2>
                    <p>Pills 스타일 탭메뉴</p>
                </div>
                <div class="article-body">
                    <div class="group">
                        <nav class="gr-tabmenu gr-tabmenu--pills" style="margin-top:16px">
                            <ul class="gr-tabmenu__list">
                                <li class="gr-tabmenu__item"><a class="gr-tabmenu__link is-active" href="#">Pill 1</a></li>
                                <li class="gr-tabmenu__item"><a class="gr-tabmenu__link" href="#">Pill 2</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </article>
        </div>
        <div class="section-footer"></div>
    </section>

    <script src="../assets/demo.js"></script>
</body>

</html>
