<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Segment - Groove UI</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../assets/demo.css" />
    <style>
        body {
            padding: 24px
        }
    </style>
</head>

<body>
    <section>
        <div class="section-header">
            <h1>Segment</h1>
            <p>세그먼트 컨트롤의 예제를 확인하고 코드로 바로 복사하세요.</p>
        </div>
        <div class="section-body">
            <!-- 기본 세그먼트 -->
            <article>
                <div class="article-header">
                    <h2>기본</h2>
                    <p>기본 세그먼트 컨트롤</p>
                </div>
                <div class="article-body">
                    <div class="group">
                        <div class="gr-segment" role="tablist" aria-label="Segment example">
                            <div class="gr-segment__item">
                                <input class="gr-segment__input" type="radio" id="seg-a" name="seg" checked />
                                <label class="gr-segment__label" for="seg-a">Alpha</label>
                            </div>
                            <div class="gr-segment__item">
                                <input class="gr-segment__input" type="radio" id="seg-b" name="seg" />
                                <label class="gr-segment__label" for="seg-b">Beta</label>
                            </div>
                            <div class="gr-segment__item">
                                <input class="gr-segment__input" type="radio" id="seg-c" name="seg" />
                                <label class="gr-segment__label" for="seg-c">Gamma</label>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
        <div class="section-footer"></div>
    </section>

    <script src="../assets/demo.js"></script>
</body>

</html>
