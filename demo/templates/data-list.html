<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data List - Groove UI</title>
    <link rel="stylesheet" href="../assets/demo.css" />
    <link rel="stylesheet" href="../../css/style.css" />
</head>

<body>
    <section>
        <div class="section-header">
            <h1>Data List</h1>
            <p>데이터 리스트 컴포넌트의 예제를 확인하고 코드로 바로 복사하세요.</p>
        </div>
        <div class="section-body">
            <!-- 기본 데이터 리스트 -->
            <article>
                <div class="article-header">
                    <h2>기본</h2>
                    <p>기본 데이터 리스트</p>
                </div>
                <div class="article-body">
                    <div class="group">
                        <div class="gr-data-list">
                            <div class="gr-data-list__header">사용자 목록</header>
                                <div class="gr-data-list__body">
                                    <div class="gr-data-list__item is-selected">
                                        <div class="gr-data-list__content">
                                            <div class="gr-data-list__avatar">KM</div>
                                            <div class="gr-data-list__info">
                                                <div class="gr-data-list__title">김민수</div>
                                                <div class="gr-data-list__subtitle">Data팀 · 팀장</div>
                                            </div>
                                            <div class="gr-data-list__meta">최근 접속 10분 전</div>
                                        </div>
                                        <div class="gr-data-list__actions">
                                            <button class="gr-btn gr-btn--secondary">상세</button>
                                            <button class="gr-btn gr-btn--primary">수정</button>
                                        </div>
                                    </div>
                                    <div class="gr-data-list__item">
                                        <div class="gr-data-list__content">
                                            <div class="gr-data-list__avatar">JS</div>
                                            <div class="gr-data-list__info">
                                                <div class="gr-data-list__title">정수연</div>
                                                <div class="gr-data-list__subtitle">플랫폼팀 · 선임</div>
                                            </div>
                                            <div class="gr-data-list__meta">최근 접속 1시간 전</div>
                                        </div>
                                        <div class="gr-data-list__actions">
                                            <button class="gr-btn gr-btn--secondary">상세</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
        <div class="section-footer"></div>
    </section>
    <script src="../assets/demo.js"></script>
</body>

</html>
