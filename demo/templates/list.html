<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>List - Groove UI</title>
    <link rel="stylesheet" href="../assets/demo.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <style>
        body {
            padding: 24px;
            max-width: 720px
        }
    </style>
</head>

<body>
    <section>
        <div class="section-header">
            <h1>List</h1>
            <p>리스트 컴포넌트의 예제를 확인하고 코드로 바로 복사하세요.</p>
        </div>
        <div class="section-body">
            <!-- 기본 리스트 -->
            <article>
                <div class="article-header">
                    <h2>기본</h2>
                    <p>기본 리스트</p>
                </div>
                <div class="article-body">
                    <div class="group">
                        <ul class="gr-list gr-list--bordered gr-list--hoverable">
                            <li class="gr-list__item">
                                <div class="gr-list__content">
                                    <div class="gr-list__title">항목 1</div>
                                    <div class="gr-list__subtitle">설명 텍스트</div>
                                </div>
                                <button class="gr-btn gr-btn--secondary">Action</button>
                            </li>
                            <li class="gr-list__item is-active">
                                <div class="gr-list__content">
                                    <div class="gr-list__title">항목 2 (Active)</div>
                                    <div class="gr-list__subtitle">설명 텍스트</div>
                                </div>
                                <button class="gr-btn gr-btn--secondary">Action</button>
                            </li>
                            <li class="gr-list__item">
                                <div class="gr-list__content">
                                    <div class="gr-list__title">항목 3</div>
                                    <div class="gr-list__subtitle">설명 텍스트</div>
                                </div>
                                <button class="gr-btn gr-btn--secondary">Action</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </article>
        </div>
        <div class="section-footer"></div>
    </section>
    <script src="../assets/demo.js"></script>
</body>

</html>
